<div class="min-h-screen bg-linear-to-br from-blue-50 to-indigo-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <div class="bg-white shadow-xl rounded-lg overflow-hidden">
      <div class="bg-linear-to-r from-blue-600 to-indigo-600 px-6 py-4">
        <h2 class="text-2xl font-bold text-white">Create New User</h2>
      </div>

      <form (submit)="saveOne($event)" class="p-6 space-y-6">
        <lib-user-form [inputForm]="form" [title]="'Edit user'" />

        <!-- Submit Button -->
        <div class="pt-4">
          <button
            type="submit"
            [disabled]="form().invalid()"
            class="w-full bg-linear-to-r from-blue-600 to-indigo-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
          >
            Update User
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

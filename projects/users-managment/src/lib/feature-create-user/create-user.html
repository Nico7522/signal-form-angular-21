<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100 py-8 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <!-- Header Card -->
    <div class="bg-white shadow-2xl rounded-2xl overflow-hidden border border-gray-100">
      <!-- Gradient Header -->
      <div class="bg-gradient-to-r from-blue-600 via-indigo-600 to-purple-600 px-8 py-6">
        <div class="flex items-center gap-4">
          <div class="p-3 bg-white/20 rounded-xl backdrop-blur-sm">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
              />
            </svg>
          </div>
          <div>
            <h1 class="text-2xl font-bold text-white">Create New User</h1>
            <p class="text-blue-100 text-sm mt-1">Fill in the details to add a new user to the system</p>
          </div>
        </div>
      </div>

      <!-- Form Content -->
      <form (submit)="saveOne($event)" class="p-8 space-y-8">
        <!-- User Information Section -->
        <lib-user-form [inputForm]="userForm.user" [title]="'Personal Information'" />

        <!-- Security Section -->
        <lib-password-form
          [password]="userForm.passwords.password"
          [confirmPassword]="userForm.passwords.confirmPassword"
        />

        <!-- Submit Section -->
        <div class="pt-6 border-t border-gray-200">
          <div class="flex flex-col sm:flex-row gap-4 justify-end">
            <button
              type="button"
              class="px-6 py-3 text-gray-700 font-medium rounded-xl border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2 transition-all duration-200"
            >
              Cancel
            </button>
            <button
              type="submit"
              [disabled]="userForm().invalid()"
              class="px-8 py-3 bg-linear-to-r from-blue-600 to-indigo-600 text-white font-semibold rounded-xl hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:hover:shadow-lg flex items-center justify-center gap-2"
            >
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
              </svg>
              Create User
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

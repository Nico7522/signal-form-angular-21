<div class="space-y-6">
  <!-- Section Header -->
  <div class="flex items-center gap-3 pb-2 border-b border-gray-200">
    <div class="p-2 bg-amber-100 rounded-lg">
      <svg class="w-5 h-5 text-amber-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        />
      </svg>
    </div>
    <h3 class="text-lg font-semibold text-gray-800">Security</h3>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Password -->
    <div class="space-y-2">
      <label for="password" class="flex items-center gap-2 text-sm font-medium text-gray-700">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"
          />
        </svg>
        Password
      </label>
      <div class="relative">
        <input
          [field]="password()"
          type="password"
          id="password"
          placeholder="Enter password"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all duration-200 outline-none bg-gray-50 hover:bg-white"
        />
      </div>
      @for (err of password()().errors(); track err.kind) {
        @if (password()().dirty()) {
          <p class="flex items-center gap-1 text-red-500 text-sm mt-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            {{ err.message }}
          </p>
        }
      }
    </div>

    <!-- Confirm Password -->
    <div class="space-y-2">
      <label for="confirmPassword" class="flex items-center gap-2 text-sm font-medium text-gray-700">
        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"
          />
        </svg>
        Confirm Password
      </label>
      <div class="relative">
        <input
          [field]="confirmPassword()"
          type="password"
          id="confirmPassword"
          placeholder="Confirm your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-amber-500 focus:border-amber-500 transition-all duration-200 outline-none bg-gray-50 hover:bg-white"
        />
      </div>
      @for (err of confirmPassword()().errors(); track err.kind) {
        @if (confirmPassword()().dirty()) {
          <p class="flex items-center gap-1 text-red-500 text-sm mt-1">
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            {{ err.message }}
          </p>
        }
      }
    </div>
  </div>
</div>
